                              id="name"

                        </div>
                        <div class="col-md-6">

                              >Email Address</label

                              type="email"

                              name="email"
                              id="email"
                              placeholder="Email"
                            />
                          </div>
                        </div>

                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="label" for="#">Message</label>
                            <textarea
                              name="message"
                              class="form-control"
                              id="message"
                              cols="30"
                              rows="4"
                              placeholder="Message"
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              type="submit"
                              value="Send Message"
                              class="btn btn-info"
                            />
                          </div>
                        </div>

                    </div>
